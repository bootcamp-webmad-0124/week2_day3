<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1>Dog</h1>
    <div id="cat"></div>
    <div class="mouse"></div>
    <div class="mouse"></div>
    <div class="mouse"></div>
    <div class="hello"></div>

    <script>

        console.log('Este es el objeto document', document)

        // getElementById selector
        let theCatDiv = document.getElementById('cat')
        console.log('Este es el DIV del gato:', theCatDiv)
        console.log('Y estas son toooodas sus propiedades:', { theCatDiv })

        // innerHTML property manipulation
        theCatDiv.innerHTML = "I'm a cat"

        // style property manipulation
        theCatDiv.style.color = 'red'
        theCatDiv.style.backgroundColor = 'green'
        theCatDiv.style.fontWeight = '900'
        theCatDiv.style.fontSize = '7em'

    </script>
