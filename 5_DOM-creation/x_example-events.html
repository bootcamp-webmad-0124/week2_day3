<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <h1>Listado dinámico</h1>

        <hr>

        <ul>
            <li>Un elemento</li>
            <li>Otro elemento</li>
        </ul>

        <hr>

        <button>Añadir más</button>
    </section>

    <script>

        const button = document.querySelector('button')
        let counter = 0

        button.onclick = () => {

            counter++

            const newListItem = document.createElement('li')
            newListItem.innerHTML = `<li>Soy el <em>bullet</em> número ${counter} yay</li>`

            const parent = document.querySelector('ul')
            parent.appendChild(newListItem)
        }


    </script>
</body>

</html>
